<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width">
    <script type=application/javascript>
        var SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        var MUSTACHE_ROOT = {{ url_for('static', filename='mustache')|tojson}};
        var MUSTACHE_TEMPLATES = {};
        var RUNKEEPER_CLIENT_ID = {{ config['RUNKEEPER_CLIENT_ID'] | tojson }};
        {% if access_token is defined %}
            var RUNKEEPER_ACCESS_TOKEN = {{access_token | tojson}};
        {% endif %}
        {% if real_name is defined %}
            var RUNKEEPER_REAL_NAME = {{real_name | tojson}};
        {% endif %}
    </script>
    <meta charset="UTF-8">
    <title>Upload Garmin activities to Runkepper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css')}}">
</head>
<body>
    {% block page %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js" integrity="sha384-wlIoxluAn4R0ncWYWAibi4AATy1rxh4LzxfPhzhRfBwpYzbAQT7FDApW3TTf4KC+" crossorigin="anonymous"></script>
    {% if additional_js is defined %}
      {% for file in additional_js %}
        <script src="{{ url_for('static', filename='js/'+file)}}"></script>
      {% endfor %}
    {% endif %}



</body>
</html>
